{% extends 'base.html' %}


{% block title %}Consultar Clima{% endblock %}

{% block conteudo %}
    <div class="card my-4">
        <div class="card-header centro">
            Consultar
        </div>
        <div class="card-body centro">

            <form method='POST' action='/weather/consultar/'>
                {% csrf_token %}
                <div class='form-group'>
                    <label>Endere√ßo (Address)</label>
                    <input class='form-control' type='text' name='address' placeholder='ex: Belo Horizonte MG'>
                    {% if messages %}
                        {% for textmessage in messages %}
                            <div class="alert alert-danger alert-dismissible fade show my-4" role="alert">
                                <strong>{{ textmessage }}</strong>
                                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                        {% endfor %}
                    {% endif %}
                </div>
                <button class='btn btn-primary centro'>Consultar</button>
            </form>
        </div>
    </div>
{% endblock conteudo %}
